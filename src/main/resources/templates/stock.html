<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Продукция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Товар закончился, посмотреть на складе?</h1><br>
    <form th:action="${address_host_stock}" method="post">
        <p>Категория</p>
        <input th:value="${product.category.getCategoryName()}" name="categoryName"><br>
        <p>Название</p>
        <input th:value="${product.description}" name="description"><br>
        <p>Сколько надо</p>
        <input th:value="${balanceDeficit}" name="balance"><br><br>
        <button class="btn btn-warning" type="submit">Отправить запрос</button>
    </form><br>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
